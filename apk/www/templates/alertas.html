<ion-view view-title="Notificaciones" >
  <ion-content has-header="true" paddong="true" class="padding">

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="email" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive icon-left ion-android-notifications" type="submit">Agregar</button>
        </label>
      </div>
    </form>
