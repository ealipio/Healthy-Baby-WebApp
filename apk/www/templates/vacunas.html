<ion-view view-title="Calendario de Vacunas">
  <ion-content class="padding">
      <div class="list">
        <a class="item item-avatar" href="#/app/vacuna/{{vacuna.id_vacuna}}" ng-repeat="vacuna in vacunas">
          <img src="img/injection.png">
          <h2>{{vacuna.nombre_vacuna}}</h2>
          <p ng-repeat="dosis in vacuna.dosis">{{ dosis.dosis }}</p>
        </a>
      </div>
  </ion-content>
</ion-view>
