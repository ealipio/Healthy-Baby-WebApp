<div class="container" id="container">
  <div class="row valign-wrapper">
    <!-- <div class="col m1 valign">&nbsp;</div> -->
    <div class="col s10 m10 valign">
      <div class="card ">
        <form name='ChangeForm' id='ChangeForm' ng-submit="ChangeForm.$valid && ChangePassword(changepass)">
        <div class="card-content white-text">
          <span class="card-title black-text">Cambio de Contrase単a</span>
            
            <div input-field>
                <input type="text" disabled class="black-text" ng-model="changepass.usuario" class="validate">
                <label>Usuario</label>
            </div>

            <div input-field>
                <input type="password" class="black-text" ng-model="changepass.actual" class="validate" required>
                <label>Ingrese su contrase単a actual</label>
            </div>

            <div input-field>
                <input type="password"  class="black-text" ng-model="changepass.npassword" required>
                <label>Ingrese su nueva contrase単a</label>
            </div>

             <div input-field>
                <input type="password"  class="black-text" ng-model="changepass.rpassword" required>
                <label>Re-ingrese su nueva contrase単a</label>
            </div>
        </div>
        <div class="card-action">
          <button type="submit" class="btn waves-effect waves-light left">Aceptar</button>
          <button type="cancel" class="btn waves-effect waves-light right">Cancelar</button>
          <br>
          <br>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
