 <style>
      #map_canvas {width:100%;height: 600px; background-color: #CCC;}
</style>
<h4>Centros de Vacunaci&oacute;n:</h4>
<div class="z-depth-3" style="padding: 5px;border-radius: 7px;">
	<div id="map_canvas"  >

    <ui-gmap-google-map id="map"
                        center="map.center"
                        pan="map.pan"
                        zoom="map.zoom"
                        draggable="true"
                        refresh="map.refresh"
                        options="map.options"
                        events="map.events"
                        bounds="map.bounds">
        <ui-gmap-markers models="map.markers" coords="'location'"
                         icon="'icon'" title="'title'" options="'options'"
                         events="map.markerEvents">
        </ui-gmap-markers>

        <!--<ui-gmap-marker ng-repeat="m in map.markers" coords="m.location"-->
                         <!--icon="m.icon" title="m.title" options="m.options" fit="true" idkey="m.id"-->
                <!--events="map.markerEvents">-->
        <!--</ui-gmap-marker>-->
    </ui-gmap-google-map>

<style type="text/css">
.angular-google-map-container {
    width: 100%;
    height: 600px;
}
</style>
</div>
<div class="row">
	<div id="vista_hospital" class="col s10 offset-s1">
    </br>
    <p id="cercano">Mas Cercano:<p>
		<table class="striped">

        <tbody>
          <tr>
            <td>Tipo : </td>
            <td>{{tipo}}</td>

          </tr>
          <tr>
            <td>Nombre : </td>
            <td>{{nombre}}</td>

          </tr>
            <tr>
            <td>Ubicacion</td>
            <td>{{ubica}} {{ubica2}}</td>

          </tr>
            <tr>
            <td>Telefono : </td>
            <td>{{telefono}}</td>

          </tr>
            <tr>
            <td>Horario : </td>
            <td>{{horario}}</td>

          </tr>
          <tr>
            <td>Responsable : </td>
            <td>{{resp}}</td>

          </tr>
        </tbody>
            
        </table>
		
	</div>
</div>
</div>
