
<div class="container" id="container">
  <div class="row valign-wrapper">
    <div class="col m2 valign">&nbsp;</div>
    <div class="col s12 m8 valign">
      <div class="card ">
        <form name='loginForm' id='loginForm' ng-submit="loginForm.$valid && loginProcess(login)" novalidate>
        <div class="card-content white-text">
          <span class="card-title black-text">Login</span>
          
            <div input-field>
                <input type="text" class="black-text" ng-model="login.usuario" required>
                <label>Usuario</label>
            </div>

            <div input-field>
                <input type="password"  class="black-text" ng-model="login.password" required>
                <label>Password</label>
            </div>
      
          
        </div>
        <div class="card-action">
          <button type="submit" class="btn waves-effect waves-light right">Login</button>
          <br>
          <br>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
