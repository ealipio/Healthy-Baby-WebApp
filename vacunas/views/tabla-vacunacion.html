<h4>Tabla de Vacunación</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Vacuna</th>
                <th ng-repeat="j in vacunas.total">DOSIS {{$index +1}}</th>
                <th>Observacionessss</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="n in vacunas.vacunas">
                <td data-ng-show="n.nombre_vacuna">{{n.nombre_vacuna}}</td>
                <td ng-click="!m.vacunado && crear_vacuna(m, n)" ng-repeat="m in vacunas.dosis | filter:{id_vacuna:n.id_vacuna}" ><a href="">
                <table><td ng-class="{'green accent-4 white-text':m.vacunado, 'light-blue darken-4 white-text':(m.estimado==1 && !m.vacunado), 'red accent-4 white-text':(m.estimado==2 && !m.vacunado)}">
                    <span  ng-show="m.nombre_dosis">
                        {{m.nombre_dosis}} <br> {{m.meses}} meses
                    </span>
               </table></td>    
                </a></td>
                <td >{{n.observaciones}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col s8 center">
            <div class="col s4 green accent-4 white-text">
                <label class="white-text">Vacuna Puesta</label>
            </div>
            <div class="col s4 red accent-4 white-text">
                <label class="white-text">Vacuna Pendiente</label>
            </div>
            <div class="col s4 light-blue darken-4 white-text">
                <label class="white-text">Próximas Vacunas</label>
            </div>
            
        </div>
    </div>


    <div class="enviar">
        <a class="btn" ng-click='mostraradicional()'>Registrar Info Adicional</a>
        <!-- <button class="btn" ng-click='realizarRegistro(nino_ws)'>Registrar Info Adicional</button> -->
    </div>
