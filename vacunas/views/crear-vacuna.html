<style type="text/css">
  .select2-container{
    width: 300px;
  }
</style>
<div class="container">
  <h5>Registrar Nueva Vacuna</h5>
  <form class="col s12" name='nuevaVacunaForm' id='nuevaVacunaForm'
      ng-submit='nuevaVacunaForm.$valid && saveVacuna(nuevaVacuna)'>

    <div class="row">
      <div class="col s6" input-field>
          <label><b>Nombre Vacuna:</b> </br>{{nuevaVacuna.vacuna.nombre_vacuna}}</label>
      </div>

      <div class="col s6" input-field>
          <label><b>Dosis</b> </br>{{nuevaVacuna.dosis.nombre_dosis}}</br>{{nuevaVacuna.dosis.meses}} meses</label>
      </div>
    </div>

</br></br></br>

      <div class="row">
        <div class="col s6">
            <label for="inputCreated">Fecha de Vacunaci√≥n</label>
             <input name="created" id="inputCreated"  ng-model="nuevaVacuna.dosis.fecha_vacunacion" type="date" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
              <select style="width:75%;" name="centrosalud" id="centrosalud" class="js-example-basic-multiple" ng-model="nuevaVacuna.dosis.centro_salud" material-select watch>
                <option disabled selected>Seleccione el Centro de Salud</option>
                <option ng-repeat="ce in Centros" value="{{ce.codigo}}">{{ce.codigo}} {{ce.nombre}}</option>
              </select>
        </div>   
      </div>

      <div class="row">
        <div class="col s6" input-field>
            <input type="text" ng-model="nuevaVacuna.dosis.observaciones" />
            <label>Observaciones</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
      <button type="submit" class="cyan darken-2 waves-effect waves-light btn" style="height: 60px; width: 100%;"> <i class="mdi-action-thumb-up"></i> Registrar Vacuna</button>
        </div>
        <div class="col s6">
      <button type="reset" ng-click="cancel()" class="cyan darken-2 waves-effect waves-light btn" style="height: 60px; width: 100%;"> <i class="mdi-action-thumb-down"></i> Cancelar</button>
        </div>

      </div>
  </form>
</div>
<script type="text/javascript">
  $(".js-example-basic-multiple").select2();
</script>
<style type="text/css">
  .js-example-basic-multiple{
    width: 250px;
  }
</style>
