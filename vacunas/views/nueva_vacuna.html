<div class="row">

<h2>Nueva Vacuna:</h2></br></br>
<form class="col s12">
   
  <div class="row">
    <div class="input-field col s6">
      <input id="nombre_vacuna" ng-model='va.nombre_vacuna' type="text" class="validate">
      <label for="nombre_vacuna">Nombre Vacuna</label>
    </div>
    
    <div class="input-field col s6">
        <select ng-model='va.estado' type="text" class="validate" material-select watch>
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
      </select>
      <label>Estado</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s8">
      <textarea id="observaciones" ng-model='va.observaciones' class="materialize-textarea"></textarea>
      <label for="observaciones">Observaciones</label>
    </div>
  </div>


  <div class="row">
    <div class="col s8">
      </br><h6>Agregar nueva dosis:</h6></br></br>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4">
      <input id="nombre_vacuna" ng-model='ds.nombre_dosis' type="text" class="validate">
      <label for="nombre_vacuna">Nombre Dosis</label>
    </div>
    <div class="input-field col s4">
      <input id="estado" ng-model='ds.meses' type="text" class="validate">
      <label for="estado">Tiempo aplicaci√≥n (meses)</label>
    </div>
    <div class="col-sm-offset-1 col-sm-3">
      <button type='button' ng-click="agregar_dosis(ds)" class="btn btn-primary" >Agregar Dosis</button>
    </div>
  </div>

  <div class="row">

      <table class="highlight bordered" ng-show="vacunas.dosis.length > 0">
        <thead class="col-sm-offset-1 col-sm-3">
          <tr>
              <th>Nombre dosis</th>
              <th>Fecha Aplicacion</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='p in vacunas.dosis track by $index'>
            <td> {{p.nombre_dosis}} </td>
            <td> {{p.meses}} </td>
            <td ng-click="deleteDosis($index)">
                <a class="btn-floating red darken-3">
                  <i class="mdi-action-delete"></i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>

  </div>

  </br>

  <div class="row"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button type='submit' ng-click="registro_vacuna(va, vacunas.dosis)" class="btn btn-primary" >Guardar</button>
      <a href="#vacunas"><button type="submit" class="btn btn-primary">Cancelar</button></a>
    </div>
  </div>

</form>
</div>
